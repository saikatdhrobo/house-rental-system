<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Kaliakair Rental Solution</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
        }
        
        * {
            box-sizing: border-box;
        }

        /* Header Section */
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header nav {
            display: flex;
        }

        .header nav a {
            color: white;
            margin-left: 25px;
            font-size: 1.1rem;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .header nav a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Booking Section */
        .booking-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .booking-container h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .booking-container label {
            font-size: 1.1rem;
            color: #333;
        }

        .booking-container input,
        .booking-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .booking-container input:focus,
        .booking-container select:focus {
            border-color: #0072ff;
            outline: none;
        }

        .booking-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .booking-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Footer Section */
        .footer {
            text-align: center;
            font-size: 0.9rem;
            color: #fff;
            padding: 20px 0;
            background-color: #333;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .booking-container {
                width: 90%;
            }

            .booking-container input,
            .booking-container select {
                padding: 12px;
            }

            .booking-container button {
                padding: 12px;
            }
        }

    </style>
</head>
<body>

    <!-- Header Section (Navigation Bar) -->
    <div class="header">
        <h1>Kaliakair Rental Solution</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">Profile</a>
            <a href="login.html">Logout</a>
        </nav>
    </div>

    <!-- Booking Section -->
    <div class="booking-container">
        <h2>Book Your Property</h2>
        <label for="property">Choose a Property:</label>
        <select id="property">
            <option value="saikat_apartment">Saikat Apartment</option>
            <option value="fahim_villa">Fahim Villa</option>
            <option value="kowsar_studio">Kowsar Studio</option>
            <option value="al_amin_apartment">AL Amin Apartment</option>

        </select>

        <label for="booking_date">Booking Date:</label>
        <input type="date" id="booking_date" required>

        <label for="duration">Duration (in months):</label>
        <input type="number" id="duration" min="1" required>

        <button id="confirmBookingButton">Confirm Booking</button>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Kaliakair Rental Solution. All Rights Reserved.</p>
    </div>

    <script>
        // Function to handle booking confirmation
        document.getElementById('confirmBookingButton').addEventListener('click', function() {
            const property = document.getElementById('property').value;
            const bookingDate = document.getElementById('booking_date').value;
            const duration = document.getElementById('duration').value;

            // Basic validation
            if (!bookingDate || !duration || duration <= 0) {
                alert("Please provide a valid booking date and duration.");
                return;
            }

            // Displaying confirmation with the chosen details
            const propertyName = {
                'saikat_apartment': 'Saikat Apartment',
                'fahim_villa': 'Fahim Villa',
                'kowsar_studio': 'Kowsar Studio',
                'al_amin_apartment': 'AL Amin Apartment',

            };

            alert(`Your booking for the ${propertyName[property]} has been confirmed! \nBooking Date: ${bookingDate} \nDuration: ${duration} months`);
        });
    </script>

</body>
</html>
