<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rental System - Homepage</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Bold gradient background */
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            padding: 0 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        /* Main Heading (Title) */
        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4); /* Makes the title stand out */
            animation: fadeIn 2s ease-out;
        }

        /* Subheading Text */
        .hero p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            max-width: 600px;
            margin: 0 auto 40px auto;
            font-weight: 300;
            animation: slideIn 1.5s ease-out;
        }

        /* Button Container */
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        /* Button Styles */
        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            background-color: #ff6b6b; /* Vibrant coral color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Hover Effects for Buttons */
        .btn:hover {
            background-color: #ff4757; /* Darker coral for hover effect */
            transform: translateY(-5px); /* Slightly lift the button on hover */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3); /* Intense shadow on hover */
        }

        /* Footer Section */
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #222222;
            color: #ccc;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }

        /* Fade In Animation for Heading */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Slide In Animation for Paragraph */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem; /* Smaller font for smaller screens */
            }

            .hero p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column; /* Stack buttons on mobile */
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>House Rental System</h1>
        <p>Find the perfect rental property with ease. Whether you're looking for a house or apartment, we have it all.</p>
        <div class="buttons">
            <button class="btn" onclick="window.location.href='login.html'">Login</button>
            <button class="btn" onclick="window.location.href='register.html'">Register</button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 House Rental System. All Rights Reserved.</p>
    </div>

</body>
</html>
