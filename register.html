<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kaliakair Rental Solution</title>
    <style>
        /* Global Styles (same as login page) */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Bold gradient background */
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Register Container */
        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Title */
        .register-container h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Input Styles */
        .register-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
        }

        /* Input Focus Effect */
        .register-container input:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 8px rgba(255, 126, 95, 0.7); /* Glow effect on focus */
        }

        /* Button Styles */
        .register-container button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Button Hover Effect */
        .register-container button:hover {
            background-color: #feb47b;
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Paragraph Styles */
        .register-container p {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        .register-container a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }

        .register-container a:hover {
            text-decoration: underline;
        }

        

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .register-container {
                width: 90%;
                padding: 30px;
            }

            .register-container h2 {
                font-size: 1.6rem; /* Adjusted title font size */
            }
        }

    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create an Account</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button>Register</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        
    </div>

</body>
</html>
